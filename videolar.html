<head>
    <meta charset="UTF-8">
    <title>Videolar</title>
    <style>
        body {
            background-color: #C8DBBE;
        }

        img,
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
            margin: 20px 0;
            display: block;
            cursor: pointer;
            pointer-events: none;
        }

        /* Play button overlay */
        a[href*=".mp4"],
        a[href*=".MP4"] {
            position: relative;
            display: block;
            /* Ensures vertical stacking */
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            /* Consistent spacing */
        }

        a[href*=".mp4"]::after,
        a[href*=".MP4"]::after {
            content: "â–¶";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            pointer-events: none;
        }
    </style>
</head>
